name: build-oval-files
on: [push]
jobs:
  build-xml-files:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 1
      - run: sudo apt install -y python3-lxml
      - uses: actions/setup-python@v3
        with:
          python-version: '3.x'
          architecture: 'x64'
      - run: python -m pip install -r scripts/requirements.txt
      - run: python ./scripts/build_oval_definitions_file.py --all_definitions --outfile ./files/oval.xml
      - run: ls -lah
